<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="card.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    
    <div class="card">
        <div class="card-header">
            <img src="user.jpg" alt="Profile">
        </div>
        <div class="card-body">
            <h2>Ritwik </h2>
      <h3>Senior Web Developer</h3>
      <p>I build interactive websites that engage and inspire. Passionate about crafting modern web experiences.</p>
      <div class="contact">Ritwik@gmail.com</div>
      <div class="contact">09123456789</div>
      
      <div class="social-icons">
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
        
        <div class="buttons">
            <button>Edit</button>
            <button>Export to VCF</button>
        </div>
    </div>
</div>
<!-- Font Awesome for icons -->


</body>
</html>
